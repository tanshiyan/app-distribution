<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light only">
    <meta name="supported-color-schemes" content="light only">
    <title>ÊäïÂ±èÊêúÂâß - ÂÖçË¥πËøΩÂâßÁ•ûÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .content {
            padding: 40px 20px 120px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* ‰∏ªÂõæÂ±ïÁ§∫Âå∫ */
        .hero-image {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Â∫îÁî®‰ø°ÊÅØÂç°Áâá */
        .app-info {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .app-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-right: 20px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .app-details h1 {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .app-version {
            color: #718096;
            font-size: 14px;
        }

        .app-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px 10px;
            background: #f7fafc;
            border-radius: 12px;
        }

        .stat-label {
            font-size: 12px;
            color: #a0aec0;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 16px;
            color: #2d3748;
            font-weight: 600;
        }

        /* Âõ∫ÂÆöÂ∫ïÈÉ®‰∏ãËΩΩÊåâÈíÆ */
        .fixed-download-btn-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.1) 0%, transparent 100%);
            padding: 20px;
            z-index: 100;
        }

        .download-btn {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 30px;
            border-radius: 50px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
            user-select: none;
        }

        .download-btn:active {
            transform: scale(0.98);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* ÂæÆ‰ø°/ÊµèËßàÂô®ÂºïÂØºÈÅÆÁΩ© */
        .browser-guide-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .browser-guide-overlay.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .guide-content {
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .guide-step {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .step-text {
            font-size: 18px;
            text-align: left;
        }

        .dots {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .browser-text {
            color: #667eea;
            font-weight: 600;
            padding: 2px 8px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 4px;
        }

        .arrow-indicator {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 80px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* iOS ÊèêÁ§∫ÂºπÁ™ó */
        .ios-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            align-items: center;
            justify-content: center;
        }

        .ios-alert.show {
            display: flex;
        }

        .alert-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin: 20px;
            max-width: 350px;
            text-align: center;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .alert-content p {
            font-size: 16px;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .alert-content button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 480px) {
            .content {
                padding: 20px 15px 120px 15px;
            }

            .app-info {
                padding: 20px;
            }

            .app-header {
                flex-direction: column;
                text-align: center;
            }

            .app-icon {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .download-btn {
                font-size: 16px;
                padding: 16px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- ‰∏ªÂõæÂ±ïÁ§∫ -->
        <img src="https://via.placeholder.com/500x800/667eea/ffffff?text=ÊäïÂ±èÊêúÂâßAPP" alt="ÊäïÂ±èÊêúÂâß" class="hero-image" id="heroImage">
        
        <!-- Â∫îÁî®‰ø°ÊÅØÂç°Áâá -->
        <div class="app-info">
            <div class="app-header">
                <div class="app-icon">üì±</div>
                <div class="app-details">
                    <h1>ÊäïÂ±èÊêúÂâß</h1>
                    <div class="app-version">ÁâàÊú¨ v1.5.1</div>
                </div>
            </div>
            
            <div class="app-stats">
                <div class="stat-item">
                    <div class="stat-label">Â§ßÂ∞è</div>
                    <div class="stat-value">50 MB</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Á≥ªÁªü</div>
                    <div class="stat-value">Android 6.0+</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Êõ¥Êñ∞</div>
                    <div class="stat-value">2025-10</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Âõ∫ÂÆöÊÇ¨ÊµÆÁöÑ‰∏ãËΩΩÊåâÈíÆ -->
    <div class="fixed-download-btn-container">
        <div class="download-btn" id="downloadBtn">
            Á´ãÂç≥‰∏ãËΩΩ Android Áâà
        </div>
    </div>
    
    <!-- iOSÊèêÁ§∫ÂºπÁ™ó -->
    <div id="iosAlert" class="ios-alert">
        <div class="alert-content">
            <p>üì± iOS ÁâàÊú¨ÊöÇÊú™‰∏äÊû∂<br>Êï¨ËØ∑ÊúüÂæÖÔºÅ</p>
            <button id="closeIosAlert">Á°ÆÂÆö</button>
        </div>
    </div>
    
    <!-- ÊµèËßàÂô®ÊâìÂºÄÂºïÂØºÈÅÆÁΩ©Â±Ç -->
    <div id="browserGuide" class="browser-guide-overlay">
        <div class="arrow-indicator">‚ÜóÔ∏è</div>
        <div class="guide-content">
            <div class="guide-step">
                <div class="step-number">1</div>
                <div class="step-text">ÁÇπÂáªÂè≥‰∏äËßí <span class="dots">‚Ä¢ ‚Ä¢ ‚Ä¢</span></div>
            </div>
            
            <div class="guide-step">
                <div class="step-number">2</div>
                <div class="step-text">ÈÄâÊã©Âú®<span class="browser-text">ÊµèËßàÂô®</span>‰∏≠ÊâìÂºÄ</div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // ÈÖçÁΩÆÈ°π
        // ============================================
        const CONFIG = {
            appName: 'ÊäïÂ±èÊêúÂâß',
            version: 'v1.5.1',
            size: '50 MB',
            minAndroid: 'Android 6.0+',
            updateDate: '2025-10',
            
            // APK ‰∏ãËΩΩÂú∞ÂùÄ
            downloadUrl: 'https://github.com/tanshiyan/app-distribution/releases/download/V1.5/app-lvzhu-release.apk',
            
            // ÂêØÁî®Âä†ÈÄüÈïúÂÉè
            useProxy: true,
            proxyUrl: 'https://ghproxy.net/',
            
            // ‰∏ªÂõæÂú∞ÂùÄÔºàÂèØ‰ª•ÊõøÊç¢ÊàêÊÇ®ÁöÑÂÆûÈôÖÂõæÁâáÔºâ
            heroImageUrl: 'images/toupin_share.png'
        };

        // ============================================
        // ÂàùÂßãÂåñ
        // ============================================
        function init() {
            // ËÆæÁΩÆ‰∏ªÂõæ
            document.getElementById('heroImage').src = CONFIG.heroImageUrl;
            
            // ËÆæÁΩÆÂ∫îÁî®‰ø°ÊÅØ
            document.querySelector('.app-details h1').textContent = CONFIG.appName;
            document.querySelector('.app-version').textContent = 'ÁâàÊú¨ ' + CONFIG.version;
            document.querySelectorAll('.stat-value')[0].textContent = CONFIG.size;
            document.querySelectorAll('.stat-value')[1].textContent = CONFIG.minAndroid;
            document.querySelectorAll('.stat-value')[2].textContent = CONFIG.updateDate;
        }

        // ============================================
        // Ê£ÄÊµãËÆæÂ§áÂíåÊµèËßàÂô®
        // ============================================
        function detectEnvironment() {
            const ua = navigator.userAgent.toLowerCase();
            
            return {
                isIOS: /iphone|ipad|ipod/.test(ua),
                isAndroid: /android/.test(ua),
                isWeChat: /micromessenger/.test(ua),
                isQQ: /qq/.test(ua) && /mqqbrowser/.test(ua)
            };
        }

        // ============================================
        // ‰∏ãËΩΩÂ§ÑÁêÜ
        // ============================================
        function handleDownload() {
            const env = detectEnvironment();
            
            // iOS ËÆæÂ§á
            if (env.isIOS) {
                document.getElementById('iosAlert').classList.add('show');
                return;
            }
            
            // ÂæÆ‰ø°ÊàñQQÂÜÖÁΩÆÊµèËßàÂô®
            if (env.isWeChat || env.isQQ) {
                document.getElementById('browserGuide').classList.add('show');
                return;
            }
            
            // Ê≠£Â∏∏‰∏ãËΩΩ
            startDownload();
        }

        // ============================================
        // ÂºÄÂßã‰∏ãËΩΩ
        // ============================================
        function startDownload() {
            let downloadLink = CONFIG.downloadUrl;
            
            // Â¶ÇÊûúÂêØÁî®‰ª£ÁêÜ
            if (CONFIG.useProxy && CONFIG.proxyUrl) {
                downloadLink = CONFIG.proxyUrl + downloadLink;
            }
            
            // Ëß¶Âèë‰∏ãËΩΩ
            window.location.href = downloadLink;
            
            // ÊåâÈíÆÂèçÈ¶à
            const btn = document.getElementById('downloadBtn');
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ ‰∏ãËΩΩÂ∑≤ÂºÄÂßã...';
            btn.style.opacity = '0.7';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.opacity = '1';
            }, 3000);
        }

        // ============================================
        // ‰∫ã‰ª∂ÁõëÂê¨
        // ============================================
        document.getElementById('downloadBtn').addEventListener('click', handleDownload);
        
        document.getElementById('closeIosAlert').addEventListener('click', function() {
            document.getElementById('iosAlert').classList.remove('show');
        });
        
        document.getElementById('browserGuide').addEventListener('click', function() {
            this.classList.remove('show');
        });
        
        // iOS ÊèêÁ§∫ÁÇπÂáªÈÅÆÁΩ©ÂÖ≥Èó≠
        document.getElementById('iosAlert').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('show');
            }
        });

        // ============================================
        // È°µÈù¢Âä†ËΩΩ
        // ============================================
        window.onload = function() {
            init();
        };
    </script>
</body>
</html>
